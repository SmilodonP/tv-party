        finale to a great trilogy. The action and battle sequences were amazing and
        even though I''ve seen this a few times over the years, still thrilling to
        the end. I didn''t even mind the multiple endings as I had in the past, nice
        each character got their due. **4.75/5**","created_at":"2020-09-21 04:42:23
        UTC","id":"5f682f2f1b1f3c0039ad9373","updated_at":"2021-06-23 15:58:44 UTC","url":"https://www.themoviedb.org/review/5f682f2f1b1f3c0039ad9373"},{"author":"r96sk","author_details":{"name":"","username":"r96sk","avatar_path":"/mwR7rFHoDcobAx1i61I3skzMW3U.jpg","rating":10.0},"content":"An
        outstanding end to the trilogy.\r\n\r\nI expected a lot from <em>''The Lord
        of the Rings: The Return of the King''</em> so I am delighted to see it produce
        on so many levels. I, funnily enough, wouldn''t actually say it''s necessarily
        the most perfect execution - what with the plot coincidences and extreme character
        armour. But that doesn''t matter one jot whatsoever, as the story wraps up
        in arguably the best way - at least to watch - possible. It has so much heart
        and feeling to it.\r\n\r\nThe story involving the characters of Elijah Wood,
        Sean Astin and Andy Serkis remained the most interesting to me, I was very
        satisfied with how it concluded in regards to them. I also enjoyed the bits
        we got of Viggo Mortensen, Ian McKellen & Co. All that added to the beautiful
        look and creation of the film, with the world coming alive splendidly.\r\n\r\nIf
        I were to nit-pick further, I would say the run time is slightly too long.
        The pacing is absolutely fine, very good in fact, but I coulda done without
        a few of the many end scenes - a lot of which are necessary and welcome, but
        a couple could''ve been left out to allow the viewer to imagine how the world
        continued. That''s just how I feel mind, I''m sure I''m one of only a few
        that think that way.\r\n\r\nBack onto the positives: how about those battle
        sequences? Astonishingly good. A sensational trilogy, no question about it.
        I look forward to seeing <em>''The Hobbit''</em> films.","created_at":"2021-02-19
        03:37:51 UTC","id":"602f328f64f716003e55e98e","updated_at":"2021-06-23 15:58:52
        UTC","url":"https://www.themoviedb.org/review/602f328f64f716003e55e98e"},{"author":"pokycoder","author_details":{"name":"","username":"pokycoder","avatar_path":null,"rating":null},"content":"As
        an avid fan of Tolkien''s The Lord of the Rings from long before New Line
        announced this movie \"trilogy,\" I must say all three films were fairly large
        disappointments.  Now, mind you, I am not your usual, \"The book is better\"
        movie reviewer.  But it is almost like Peter Jackson went out of his way to
        take out the most crucial elements of the books and replace it with drivel.  Also
        every line that sounds even remotely cool in the books must be given to Gandalf,
        no matter who actually said it...  That''s just frustrating, despite Sir Ian
        McKellen''s stellar performance.  With what I would hope is the obvious exception
        of Orlando Bloom''s third dismal performance as Legolas, the actors all did
        quite well; the characters were just not allowed to shine as they do in the
        books.\r\n\r\nI see that the common consensus is that this movie is too long,
        and I agree.  What''s most frustrating about that to me is that this movie
        had to finish The Two Towers since that film did not complete, and then this
        film left out the pivotal ending of the saga.  The Return of the King is actually
        the shortest volume of the three (there are six books, two in each volume).  As
        some have noted, the film noticeably scraps the scouring of the Shire, but
        for those who might have hoped for a fourth installment to finish that story,
        Peter Jackson dashed all hopes by disturbingly killing off Saruman at the
        beginning of the extended edition.  By the by, I understand many people feel
        that the scouring of the Shire is anticlimactic after the final defeat of
        Sauron, but for myself, I think the point that there is still evil in the
        world, and that heroes must still rise to fight it, is one of Tolkien''s triumphs.  Back
        to my main point, though: the books were shorter while telling more story,
        because despite his depth and detail, Tolkien understood how to drive  a story
        along.  Peter Jackson, on the other hand, fails on that count.\r\n\r\nAnyway,
        I am someone who always hoped that these movies would be made (I grew up watching
        the animations produced by Rankin/Bass and Fantasy Films).  But now I suppose
        I''ll have to wait until someone is daring enough to try again, despite the
        overwhelming success of these films (which will probably not happen in my
        lifetime).  In the meantime, I''ll continue to read the books every year.","created_at":"2021-11-16
        13:30:37 UTC","id":"6193b27dccde04008c25e8b8","updated_at":"2021-12-08 02:57:12
        UTC","url":"https://www.themoviedb.org/review/6193b27dccde04008c25e8b8"},{"author":"drystyx","author_details":{"name":"","username":"drystyx","avatar_path":"/hLLsAvAnVT0cFU7JuuaaItTWXv8.jpg","rating":10.0},"content":"A
        fitting end to a classic trilogy.\r\nFrodo, Samwise, and Gollum journey through
        a Hell on what is called \"Middle Earth\", while Gandalf, Aragorn, Gimli,
        and Legolas go to war. King Theoden must decide whether to help those who
        would not help him. Merry wants to war, but is too small. Pippin finds himself
        getting in more and more mischief.\r\nLots of subplots. Never a dull second.
        Masterfully dierected.\r\nWhat more can be said? Truly mesmerizing every step
        of the way, and a movie with maybe four endings that just lead into each other,
        and we still can''t get enough.","created_at":"2023-04-18 05:11:13 UTC","id":"643e267143250f055450ed85","updated_at":"2023-04-18
        05:11:13 UTC","url":"https://www.themoviedb.org/review/643e267143250f055450ed85"},{"author":"CinemaSerf","author_details":{"name":"CinemaSerf","username":"Geronimo1967","avatar_path":"/yz2HPme8NPLne0mM8tBnZ5ZWJzf.jpg","rating":8.0},"content":"I''ve
        just seen this on the big screen for the first time since I saw it at London''s
        sadly now long-gone Odeon at Marble Arch, which - at the time - boasted the
        biggest screen in the UK, and it has lost little of it''s magic. Continuing
        with the interwoven tales of \"Frodo\", \"Sam\" and their treacherous guide
        \"Gollum\" as they trek through fire and brimstone to get the ring to Mount
        Doom; whilst Gandalf, Aragorn and the surviving members of the fellowship
        try to stem the might of \"Sauron\" and his armies of orcs and their allies.
        While this is undoubtedly a magnificent piece of cinema, I find the story
        drags a bit. I found the the focus to be too much on the less interesting
        characters - the lovelorn \"Eowyn\" (Miranda Otto); the delusional \"Denethor\"
        (John Noble) and decent but rather wimpish \"Faramir\" (David Wenham) as \"Gondor\"
        faces the wrath of their nemesis, and that slows the pace from the action
        just when it ought to be building. The delightful, friendly, rivalry between
        \"Gimli\" & \"Legolas\" features all too sparingly and it''s got too ponderous
        a narrative to sustain the four hours the otherwise visionary Peter Jackson
        has created. Fortunately, the triple-header quest with Elijah Wood, Sean Astin
        and a superb Andy Serkis keep the other strand moving along suspensefully
        and tensely. The battle scenes are superb, though - when we get them, the
        effects really do rise to the occasion and, of course, the striking cinematography
        coupled with the inspired themes from Howard Shore contribute to a thoroughly
        entertaining adaptation of a thoroughly captivating fantasy adventure. If
        you make it past the start of the credits, there is the gloriously haunting
        \"Into the West\" from Annie Lennox to top off this finest of trilogies. The
        Oscar/BAFTA awards this achieved are a just reward for years of stunningly
        creative effort from thousands of people who turned the imagination of a 20th
        Century English academic into films that will last forever.","created_at":"2023-09-03
